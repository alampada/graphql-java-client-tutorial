buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("com.apollographql.apollo:apollo-gradle-plugin:2.1.0")
    }
}


plugins {
    id 'java'
    id "com.apollographql.apollo" version "2.1.0"
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

apollo {
    generateKotlinModels.set(false) // java not kotlin please
}

dependencies {
    implementation("com.apollographql.apollo:apollo-runtime:2.1.0")

    compileOnly("org.jetbrains:annotations:13.0")
    testCompileOnly("org.jetbrains:annotations:13.0")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
